<html>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Criaçâo de tabelas</h1>

    <table>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <tr>
            <td>dado 1</td>
            <td>dado 2</td>
        </tr>
        <tr>
            <td>dado 3</td>
            <td>dado 4</td>
        </tr>
    </table>

    <hr>

    <h1>Tabelas com Cabeçalho</h1>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissâo</th>
        </tr>
        <tr>
            <td>Joâo</td>
            <td>25</td>
            <td>Engheiro</td>
        </tr>
    </table>

    <hr>

    <h2>Tabelas com Células Personalizadas</h2>
    <table>
        <thead>
            <tr>
                <th>Informaçôes pessoais</th>
                <th>Contato</th>
             </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome </td>
                <td>Joâo </td>
                <td rowspan="2">Telefone</td>
            </tr>
            <tr>
                <td>Idade</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
   
</body>
</html>
