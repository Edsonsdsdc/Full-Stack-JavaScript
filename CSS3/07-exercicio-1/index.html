<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem vindo a Fernado de Noronha</h1>
        <p>Descubra o paraiso</p>
    </header>
    
    <main>
        <section>
            <h2>Explore as Maravilhosas Praias</h2>
            <p>Visite as praias de fernado de noronha</p>
        </section>
        <section id="contact">
            <h2>Fale Conosco</h2>
            <p>Entre em contato para mais informações sobre sua viagem.</p>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex : Isacc costa">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; turismo 2024 fernado de noronha</p>
    </footer>
</body>
</html>
